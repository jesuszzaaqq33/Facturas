<div class="container">
  <h2>Registro</h2>
  <form class="registro-form" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="name">Nombre de la empresa:</label>
      <input id="name" [(ngModel)]="nameCompany" name="name" required>
    </div>

    <div class="form-group">
      <label for="cif">CIF:</label>
      <input id="cif" [(ngModel)]="cif" name="cif" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input id="phone" [(ngModel)]="phone" name="phone" type="number">
    </div>

    <div class="form-group">
      <label for="address">Dirección:</label>
      <input id="address" [(ngModel)]="address" name="address" required>
    </div>

    <button class="btn btn-primary" type="submit">Registrarse</button>
  </form>

  <p>¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a></p>
</div>
